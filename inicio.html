          <h3 class="animated fadeIn">Generalidades</h3>
        </div>
        <div class="cell medium-6 large-6 sub-navegacion">

        </div>

          <img class="navegacion" data-alt-src="img/5-verde.png" src="img/6.png" height="12" alt="Inicio">

  <div class="grid-y grid-padding-y" style="height: 100%" style="display: none">
    <div id="side" class="sidenav">
      <a href="inicio.html">
        <img class="sidebar" data-alt-src="img/5-verde.png" src="img/6.png" height="40" alt="Inicio">Inicio</a>
      <a href="#generalidades">
        <img class="sidebar" data-alt-src="img/5-verde.png" src="img/6.png" height="40" alt="Inicio">Generalidades</a>
      <a href="#criterios_conceptuales">

      <a href="#recursos">
        <img class="sidebar" data-alt-src="img/5-verde.png" src="img/6.png" height="40" alt="Inicio">Recursos</a>
